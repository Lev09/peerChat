<content class="pading-top">
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<div class="card">
				<div class="list list-inset">
					<h3 class="title">
						Please Log in or <a href="#/register">Register</a>
					</h3>
					<label class="item item-input">
						<input ng-model="user.login" type="text" placeholder="Login">
					</label>
					<label class="item item-input">
						<input ng-model="user.password" type="text" placeholder="Password">
					</label>

					<button ng-click="login(user)" class="button button-block button-positive">Sign In</button>
				</div>
			</div>
		</div>
		<div class="col"></div>
	</div>
</content>
<footer class="bar bar-footer bar-positive">
</footer>
